
<h1 class="text-center bg-primary text-light"><b><i>Origa.ai</i></b></h1>

<div class="container-fluid " style="width: 100%;">
  <div class="row">
    <div class="col-xl-6 col-sm-12 rounded-lg" style="border: 2px black solid;">
      <ejs-accumulationchart style="height: 100%;" [legendSettings]='legend' [tooltip]='tooltip'>
        <e-accumulation-series-collection>
          <e-accumulation-series type="Pie" [dataSource]="data12" xName="name" yName="greatLat" [dataLabel]='chartlable'>

          </e-accumulation-series>
        </e-accumulation-series-collection>
      </ejs-accumulationchart>
    </div>
    <div class="col-xl-6 col-sm-12 rounded-lg " style="border: 2px black solid;">
      <div class="row m-3 rounded-lg" style="border: 2px black solid;height: 100px;">
        <div class="col-xl-12 col-sm-12">
          <label for="" class="mt-2 text-center w-100 text-warning" style="font-size: 500%;"><b>{{percent}}%</b>
            <i class="fa fa-arrow-circle-up" aria-hidden="true" style="font-size: 100%;"></i></label>

        </div>
      </div>
      <div class="row m-3" style="border: 3px white solid;">
        <div class="col-xl-3 col-sm-12 rounded-lg w-100" style="border: 2px black solid;">
          <label class="w-100 text-center" style="font-size: 1000%;">
            <i class="fa fa-user-circle" aria-hidden="true" ></i>
          </label>


        </div>
        <div class="col-xl-9 col-sm-12 rounded-lg w-100 " style="border: 2px black solid;">
        <label for="name" class="mt-3"><b>Name:</b></label><label class="text-center">{{name}}</label> <br>
        <label for="username" class="mt-3"><b>UserName:</b></label> <label class="text-center">{{username}}</label><br>
        <label for="email" class="mt-3"><b>Email:</b></label> <label class="text-center">{{email}}</label><br>
        </div>
      </div>
    </div>
  </div>

<div class="row text-center">
  <div class="table-responsive table-responsive-sm table-responsive-md">
  <table class="table table-striped rounded-lg" style="width: 100%;border: 1px black solid;border-bottom: white;">
    <thead>
      <tr>
        <th scope="col"><b>S No</b></th>
        <th scope="col">Name</th>
        <th scope="col">UserName</th>
        <th scope="col">City</th>
        <th scope="col">Pincode</th>
        <th scope="col">Company Name</th>

      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let i of info" (click)="display(i)">
        <th scope="row">{{i.id}}</th>
        <td>{{i.name}}</td>
        <td>{{i.username}}</td>
        <td>{{i.address.city}}</td>
        <td>{{i.address.zipcode}}</td>
        <td>{{i.company.name}}</td>
      </tr>

    </tbody>
  </table>
</div>
</div>
</div>
